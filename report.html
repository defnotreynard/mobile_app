<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoleWatch - Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg overflow-hidden relative">
    <!-- Header -->
    <div class="gradient-bg text-white p-4">
      <div class="flex items-center">
        <a href="index.html" class="mr-3 text-white">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="text-lg font-semibold">Report a Pole</h2>
      </div>
    </div>

    <!-- Content -->
    <div class="p-4 pb-20">
      <!-- Step 1: Location -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-4">
        <h3 class="font-medium text-gray-800 mb-3 flex items-center">
          <span class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center mr-2">1</span>
          Location Details
        </h3>

        <div class="map-container mb-3 rounded-lg overflow-hidden">
          <div class="map-placeholder">
            <div class="text-center">
              <i class="fas fa-map-marker-alt text-3xl mb-2"></i>
              <p>Loading map...</p>
            </div>
          </div>
        </div>

        <div class="flex items-center mb-3">
          <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg mr-2 text-sm">
            <i class="fas fa-location-arrow mr-1"></i> Use Current Location
          </button>
          <button class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg text-sm">
            <i class="fas fa-search mr-1"></i> Search Address
          </button>
        </div>

        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter address or drag pin on map"
          />
        </div>

        <div class="flex items-center text-sm text-gray-600">
          <i class="fas fa-info-circle mr-2 text-blue-500"></i>
          <span>Pin location on map to confirm exact pole position</span>
        </div>
      </div>

      <!-- Step 2: Pole Condition -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-4">
        <h3 class="font-medium text-gray-800 mb-3 flex items-center">
          <span class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center mr-2">2</span>
          Pole Condition
        </h3>

        <div class="grid grid-cols-2 gap-3 mb-4">
          <button class="condition-btn p-3 border border-gray-200 rounded-lg flex flex-col items-center" data-condition="good">
            <i class="fas fa-check-circle text-2xl text-green-500 mb-1"></i>
            <span class="text-sm">Good</span>
          </button>
          <button class="condition-btn p-3 border border-gray-200 rounded-lg flex flex-col items-center" data-condition="leaning">
            <i class="fas fa-angle-double-right text-2xl text-yellow-500 mb-1"></i>
            <span class="text-sm">Leaning</span>
          </button>
          <button class="condition-btn p-3 border border-gray-200 rounded-lg flex flex-col items-center" data-condition="damaged">
            <i class="fas fa-exclamation text-2xl text-orange-500 mb-1"></i>
            <span class="text-sm">Damaged</span>
          </button>
          <button class="condition-btn p-3 border border-gray-200 rounded-lg flex flex-col items-center" data-condition="broken">
            <i class="fas fa-times-circle text-2xl text-red-500 mb-1"></i>
            <span class="text-sm">Broken</span>
          </button>
        </div>

        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
          <textarea
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            rows="2"
            placeholder="Any additional details about the pole condition..."
          ></textarea>
        </div>
      </div>

      <!-- Step 3: Hazard Details -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-4">
        <h3 class="font-medium text-gray-800 mb-3 flex items-center">
          <span class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center mr-2">3</span>
          Hazard Details
        </h3>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Hazard Type (Select all that apply)</label>
          <div class="flex flex-wrap gap-2">
            <button class="hazard-chip bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center">
              <i class="fas fa-bolt mr-1"></i> Exposed Wires
            </button>
            <button class="hazard-chip bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm flex items-center">
              <i class="fas fa-walking mr-1"></i> Blocking Sidewalk
            </button>
            <button class="hazard-chip bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm flex items-center">
              <i class="fas fa-school mr-1"></i> Near School
            </button>
            <button class="hazard-chip bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm flex items-center">
              <i class="fas fa-hospital mr-1"></i> Near Hospital
            </button>
            <button class="hazard-chip bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm flex items-center">
              <i class="fas fa-ellipsis-h mr-1"></i> Other
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-2">Severity Level</label>
          <div class="flex justify-between items-center">
            <button class="severity-btn bg-green-100 text-green-800 px-4 py-2 rounded-lg flex-1 text-center mr-2" data-severity="low">
              <i class="fas fa-check-circle mr-1"></i> Low
            </button>
            <button class="severity-btn bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg flex-1 text-center mx-2" data-severity="medium">
              <i class="fas fa-exclamation mr-1"></i> Medium
            </button>
            <button class="severity-btn bg-red-100 text-red-800 px-4 py-2 rounded-lg flex-1 text-cente
